<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Water Test Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Water Test Results</h1>
        <form method="POST">
            <fieldset>
                <legend>Untreated Sample</legend>
                <label for="ph_untreated">pH:</label>
                <input type="text" id="ph_untreated" name="ph_untreated" required>
                <label for="chloride_untreated">Chloride Content:</label>
                <input type="text" id="chloride_untreated" name="chloride_untreated" required>
                <label for="solid_untreated">Dissolved Solid:</label>
                <input type="text" id="solid_untreated" name="solid_untreated" required>
                <label for="nitrogen_untreated">Nitrogen Content:</label>
                <input type="text" id="nitrogen_untreated" name="nitrogen_untreated" required>
                <label for="bod_untreated">BOD:</label>
                <input type="text" id="bod_untreated" name="bod_untreated" required>
                <label for="oxygen_untreated">Dissolved Oxygen:</label>
                <input type="text" id="oxygen_untreated" name="oxygen_untreated" required>
            </fieldset>
            <fieldset>
                <legend>Treated Sample</legend>
                <label for="ph_treated">pH:</label>
                <input type="text" id="ph_treated" name="ph_treated" required>
                <label for="chloride_treated">Chloride Content:</label>
                <input type="text" id="chloride_treated" name="chloride_treated" required>
                <label for="solid_treated">Dissolved Solid:</label>
                <input type="text" id="solid_treated" name="solid_treated" required>
                <label for="nitrogen_treated">Nitrogen Content:</label>
                <input type="text" id="nitrogen_treated" name="nitrogen_treated" required>
                <label for="bod_treated">BOD:</label>
                <input type="text" id="bod_treated" name="bod_treated" required>
                <label for="oxygen_treated">Dissolved Oxygen:</label>
                <input type="text" id="oxygen_treated" name="oxygen_treated" required>
            </fieldset>
            <button type="submit">Add Results</button>
        </form>
    </div>
</body>
</html>
